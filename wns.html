<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WNS Dashboard</title>

    <!-- Insert CSS framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/index.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="is-flex is-flex-wrap-wrap is-flex-direction-row">
        <div class="is-flex col1">
            <div id="dashBoard">
                <div class="is-flex-wrap-wrap">
                    <div class="brand">
                        <a href="index.html">
                            <h1>WNS</h1>
                        </a>
                        <p class="air-quality">Air Quality Application / Dashboard</p>
                    </div>
                    <br>
                    <section>
                        <div>
                            <form id="search-form">
                                <div>
                                    <label class="label">Enter your City to check if the air quality is good enough to enjoy a beverage outside!</label>
                                    <input name="city" id="city-input" type="text" class="tbd1 input is-normal" placeholder="Enter City" />
                                </div>
                                <p id="alert" class="alert hide"> *City not available. Don't Worry! Just re-enter city to see Air Quality. Enjoy this beverage anyway!</p>
                                <br>
                                <div class="btn">
                                    <button type="submit" class="button is-rounded" onclick="fun()">Search</button>
                                </div>
                            </form>
                            <br>
                        </div>
                    </section>
                    <br><br>
                    <div id="results">
                        <div id="location"></div>

                    </div>

                    <div id="aqiData"></div>

                </div>
            </div>
        </div>


        <!-- Drink section -->
        <div id="drink" class="is-flex is-flex-wrap-wrap is-flex-direction-column col2"></div>


    </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js" integrity="sha512-LGXaggshOkD/at6PFNcp2V2unf9LzFq6LE+sChH7ceMTDP0g2kn6Vxwgg7wkPP7AAtX+lmPqPdxB47A0Nz0cMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/drinks.js"></script>


</body>

</html>
